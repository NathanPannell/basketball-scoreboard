<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Basketball Scoreboard</title>
</head>
<body>

    <div class="container">
        <div class="element">
            <h1>HOME</h1>
            <h2 id="home-score">000</h2>
            <button onclick="homeAdd(1)">+1</button>
            <button onclick="homeAdd(2)">+2</button>
            <button onclick="homeAdd(3)">+3</button>
            <br>
            <button class="clear" onclick="clearHome()">CLEAR</button>
        </div>
        <div class="element">
            <h1>GUEST</h1>
            <h2 id="guest-score">000</h2>
            <button onclick="guestAdd(1)">+1</button>
            <button onclick="guestAdd(2)">+2</button>
            <button onclick="guestAdd(3)">+3</button>
            <br>
            <button class="clear" onclick="clearGuest()">CLEAR</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
